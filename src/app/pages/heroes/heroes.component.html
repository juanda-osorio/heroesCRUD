<h1>
    Listado de Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <!-- estoy llamando a la segunda ruta, a la que llama a un heroe o lo crea nuevo con ese id: 'nuevo' -->
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animate__animated animate__fadeIn animate__fast">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of arrayHeroes; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ h.nombre }}</td>
            <td>{{ h.poder }}</td>
            <td>
                <label *ngIf="h.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!h.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-primary mr-1" [routerLink]="['/heroe', h.id]"> <i class="fa fa-pencil"></i> </button>
                <button class="btn btn-danger"> <i class="fa fa-trash"></i> </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading"> No hay registros </h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading"> Cargando </h4>
    <p>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
